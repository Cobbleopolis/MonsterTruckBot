@()(implicit userOpt: Option[com.cobble.bot.common.models.User])

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">@buildinfo.BuildInfo.displayName</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                @if(userOpt.isDefined) {
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">@{userOpt.get.username} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                } else {
                    <li><a href="/login">Login</a></li>
                }
            </ul>
        </div>
    </nav>
</header>
