version: '3.3'
services:
  bot_server:
    container_name: mtr_bot_server
    image: cobbleopolis/monster-truck-bot:2.8.0-SNAPSHOT
    restart: on-failure
    volumes:
      - ./conf/monstertruckbot/:/opt/docker/conf
    depends_on:
      - db
    networks:
      bot_network:
      frontend:
        aliases:
          - bot_server
  db:
    container_name: mtr_db
    image: postgres
    restart: always
    volumes:
      - ./conf/postgres/postgresql.conf:/conf/postgresql/postgresql.conf
      - ./data/postgres/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: monster_truck_bot
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: mtr_bot
    networks:
      bot_network:
          aliases:
            - database
    secrets:
      - postgres_password
  web:
    container_name: mtr_caddy
    image: abiosoft/caddy:no-stats
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf/caddy/Caddyfile:/etc/Caddyfile
      - ./data/caddy:/root/.caddy
    environment:
      ACME_AGREE: "true"
    networks:
      - frontend
    depends_on:
      - bot_server

networks:
  bot_network:
    driver: bridge
  frontend:
    driver: bridge

secrets:
  postgres_password:
    file: ./secrets/postgres/postgres_password