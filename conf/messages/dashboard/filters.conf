saved = "Filter settings saved successfully."
capsFilter {
  title = "Caps Filter"
  enabled {
    label = ${dashboard.filters.capsFilter.title} " " ${global.enabled}
    text = ${global.enabled}
  }
  exemptionLevel {
    label = ${dashboard.filters.capsFilter.title} " Exemption Level"
    help = "Users with this permission level (and above) will be exempt from the caps filter."
  }
  threshold {
    label = ${dashboard.filters.capsFilter.title} " Threshold"
    help = "The amount of consecutive caps that will trigger the bot to delete."
  }
}
linksFilter {
  title = "Links Filter"
  enabled {
    label = ${dashboard.filters.linksFilter.title} " " ${global.enabled}
    text = ${global.enabled}
  }
  exemptionLevel {
    label = ${dashboard.filters.capsFilter.title} " Exemption Level"
    help = "Users with this permission level (and above) will be exempt from the links filter."
  }
}
blacklistFilter {
  title = "Blacklisted Words Filter"
  enabled {
    label = ${dashboard.filters.blacklistFilter.title} " " ${global.enabled}
    text = ${global.enabled}
  }
  exemptionLevel {
    label = ${dashboard.filters.blacklistFilter.title} " Exemption Level"
    help = "Users with this permission level (and above) will be exempt from the backlisted words filter."
  }
  words {
    label = "Blacklisted Words"
    help = "One word/phrase per line. You can also use java-flavored regex to blacklist words/phrases."
  }
}